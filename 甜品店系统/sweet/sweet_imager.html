<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 返回标题 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">相册</h1>
		</header>
		<!-- 主体 -->
		<div class="mui-content" id="div_1">
			
		</div>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			/* 获取相册 */
			var div_1 = document.getElementById("div_1");
			div_1.innerHTML = '<ul class="mui-table-view mui-grid-view mui-grid-9">';
			mui.plusReady(function() {
				plus.gallery.pick(function(path) { /* 获取图片路径 */
					for (var i in path.files) {
						//div_1.innerHTML += "<img src='" + path.files[i] + "' width='100px'/>"
						//img.src = path.files[i];
						
						div_1.innerHTML += '<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">'+
								'<a href="#" >'+
									'<img src="' + path.files[i] + '" width="100px"/>'+
									'<div class="mui-media-body">第['+i+']张</div>'+
								'</a>'+
							'</li>';
					}
					
				}, function(e) { /* 出错函数  */
					console.log("取消选择！！！！");
					div_1.innerHTML = "<font color='red'>获取图片失败！！！</font>";
				}, {
					filter: "image",  /* 过滤器*/
					multiple: true  /* 多选参数*/
				});
				div_1.innerHTML = '</ul>';
			});
		</script>
	</body>

</html>
