				<script type="text/javascript">
					mui.init();
					//获得slider插件对象
					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
					});

					//加载零食糕点信息
					mui.plusReady(function() {
						

						mui.ajax(app.serverUrl + '/snack/list', {
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							headers: {
								'Content-Type': 'application/json'
							},
							success: function(data) {

								//alert(data.data);
								//console.log(JSON.stringify(data.data));
								if (data.status == 200) {
									var jsonStr = data.data;
									var str = "";
									for (var i = 0; i < jsonStr.length; i++) {

										str += '<li class="mui-table-view-cell mui-media">' +
											'<a href="javascript:;">' +
											'<img class="mui-media-object mui-pull-left" src="upload/' + jsonStr[i].imgPath + '">' +
											'<div class="mui-media-body">' +
											jsonStr[i].title + '<br><br>' +
											'<p class="mui-ellipsis">提前3天预约|不支持7天无理由退换货</p>' +
											'<p class="mui-ellipsis">' +
											'<span style="color: red;font-weight: bold;">$' + jsonStr[i].beforePrice +
											'</span>&nbsp;门店价格：$' + jsonStr[i].afterPrice +
											'<span class="mui-pull-right">售出：' + jsonStr[i].saleNum + '</span>' +
											'</p>' +
											'</div>' +
											'</a>' +
											'</li>';
									}
									//将str的结果嵌入到页面中
									document.getElementById("list").innerHTML = str;
								} else {
									app.showMessage(data.msg, "error");
								}


							},
							error: function() {
								alert("fail");
							}
						});
					});
				</script>
