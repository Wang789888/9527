<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script src="js/iconfont.js"></script>
	<style>
		.mui-bar-nav{
			background-color: pink;
		}
		.icon {/* 小图标的样式 */
			width: 1em;
			height: 1em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
		}

	</style>
   
</head>
<body>
	<!--头部导航 mh-->
	<header class="mui-bar mui-bar-nav">
		<div class="mui-input-row mui-search" style="width: 80%;float: left;">
			<input type="search" class="mui-input-clear" placeholder="请输入甜品名称">
		</div>
		<a href="#" class="mui-pull-right" style="line-height: 44px;margin-right: 20px;color: #fff;">预约</a>
	</header>
	
	<!-- 底部选项卡 mt -->
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="sweet_index.html">
			<span class="mui-icon" style="font-size: 20px;">
			<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-yemian-copy"></use>
			</svg>
			</span>
			<span class="mui-tab-label">首页</span>
		</a>
		
		<a class="mui-tab-item mui-active" href="sweet_shop.html">
			<span class="mui-icon" style="font-size: 20px;">
			<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-shangcheng1"></use>
			</svg>
			</span>
			<span class="mui-tab-label">商城</span>
		</a>
		<a class="mui-tab-item mui-active" href="sweet_diy.html">
			<span class="mui-icon" style="font-size: 28px;">
			<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-DIY"></use>
			</svg>
			</span>
			<span class="mui-tab-label">定制</span>
			</a>
		<a class="mui-tab-item mui-active" href="sweet_me.html">
			<span class="mui-icon"style="font-size: 20px;">
			<svg class="icon" aria-hidden="true">
			<use xlink:href="#icon-icon_personal-"></use>
			</svg>
			</span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	
	<script type="text/javascript" charset="UTF-8">
			mui.init();//mui初始化函数 
		
		
		 //h5plus初始化   onload事件
		 mui.plusReady(function(){
			 //创建一个数组
			 var arr = ["sweet_index.html","sweet_shop.html","sweet_me.html","sweet_diy.html"];
			 //定义子页面显示样式
			 var subPageStyle = {
				 top:"44px",//距离顶部44px
				 bottom:"50px"  //距离底部为50px
			 };
			 
			 //获取主页webview
			 var mainView = plus.webview.currentWebview();//getURL
			 //遍历 
			 for(var i =0 ;i < arr.length;i++){
				 var url  = arr[i];
				 //根据url创建子页面webview对象  (url,id,style)
				 var subView = plus.webview.create(url,url,subPageStyle);
				 //设置子页面隐藏
				 subView.hide();
				 //增加到主页面中
				 mainView.append(subView);
			 }
			 //显示主页
			 plus.webview.show(arr[0]);
			 
			//注册事件
			mui(".mui-bar-tab").on("tap","a",function(){
				//获取当前对象的属性href值
				var id = this.getAttribute("href");
				//当前显示 
				plus.webview.show(id);
			});
		 });
	</script>
	
</body>
</html>
